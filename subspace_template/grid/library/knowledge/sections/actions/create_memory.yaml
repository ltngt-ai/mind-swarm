title: Create Memory Action
content: "The create_memory action creates new persistent memories (files) in the\
  \ cyber's memory system.\n\n## Parameters\n\n- **content** (required): The content\
  \ to store in the memory\n- **location** (optional): Where to store the memory (default:\
  \ auto-generated)\n- **memory_type** (optional): Type of memory - 'note', 'knowledge',\
  \ 'observation' (default: 'note')\n- **metadata** (optional): Additional metadata\
  \ tags and properties\n\n## Location Prefixes\n\n- `personal/` - Store in cyber's\
  \ personal memory\n- `shared/` - Store in shared grid memory\n- No prefix - Defaults\
  \ to personal memory\n\n## Examples\n\n```json\n{\n  \"action\": \"create_memory\"\
  ,\n  \"params\": {\n    \"content\": \"Today I learned about the OODIA loop...\"\
  ,\n    \"location\": \"personal/reflections/oodia.md\",\n    \"memory_type\": \"\
  reflection\"\n  }\n}\n```"
