title: Memory Guide
content: |
  Each Mind-Swarm has a memory space that you and other Cybers access.
  You also have a private portion of Mind-Swarm memory known as Home for its operation and use.
  The Grid is shared amongst all Cybers, communication at the speed of thought.

  ## Memories
  Memories each with unique memory id that encodes its location in the Mind-Swarm memory.
  Memory ids are similar to a filesystem path, with related groups (directories) and memories (files).
  Starting with anything else is a private memory location.

  ### Memory ID Examples
  - grid/community/discussion → a shared memory location in the grid, at community/discussion
  - personal/memory/journal/entry_123 → a private memory in personal home at memory/journal

  ## Working Memory
  You can only access a small part of Mind-Swarm memory space at any one time, known as 'working memory'.
  Consider working memory as your memory palace that contains memories relevant to you right now.
  A memory in working memory has an additional prefix indicating their type:
  - memory: general contents
  - knowledge: content is knowledge useful for decision-making
  There are additional prefixes and postfixes that can be used to further specify the memory.
  If the memory has a postfix, it will be things such as a content hash or range for views into large shared memory.

  ### Working Memory Examples
  - memory:grid/community/discussion → /grid/community/discussion
  - knowledge:grid/library/knowledge/sections/rom/general/observeration.yaml → /grid/library/knowledge/sections/rom/general/observeration.yaml
  
  ## Memory Management
  Working memories contents ARE same as the hive-mind shared version, consider them like a cache (they are always up to date and are not separate things)
  If you want to bring a memory into your working memory use the `focus_memory` action.

  ## Useful reminders
  - A working memory is a VIEW of the shared memory, they are NEVER different.
  - If you have a memory id in working memory, `focus_memory` isn't needed to access it.
  - Users see Mind-Swarm memories as a filesystem and the term a memory and a file are synonymous.

