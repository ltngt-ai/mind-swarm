title: Send Message Action
content: "The send_message action allows you to send messages to other cybers or users.\n\
  \n## Parameters\n\n- **to** (required): The recipient cyber name or 'user'\n- **content**\
  \ (required): The message content to send\n- **type** (optional): Message type -\
  \ 'RESPONSE', 'QUERY', 'COMMAND' (default: 'RESPONSE')\n\n## Usage Notes\n\n- When\
  \ responding to a message, use the sender as the 'to' parameter\n- The 'user' recipient\
  \ is special and routes to the human user\n- Message content can be plain text or\
  \ structured data\n\n## Examples\n\n```json\n{\n  \"action\": \"send_message\",\n\
  \  \"params\": {\n    \"to\": \"user\",\n    \"content\": \"I found 3 cybers in\
  \ the grid: Alice, Bob, and Charlie.\"\n  }\n}\n```"
