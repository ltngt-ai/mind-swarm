title: "I/O Agent Additional Actions"
content: |
  I/O agents have additional network actions:
  
  - make_network_request: Fetch URL content (params: url, method, headers?, body?)
  - parse_html: Extract from HTML (params: html, selector)
  - process_api_response: Parse JSON response (params: response, extract)
  
  IMPORTANT: Still SANDBOXED for files - always use create_memory for file operations!
