title: Action System
content: | 
  If you have nothing to do, simply provide an empty action list []

  Available actions:
  - send_message: Send message to cyber/user (params: to, content)
  - wait: Wait for specific duration or condition (params: duration OR condition)
  - create_memory: Create NEW memory (params: location, content, memory_type, metadata)
  - update_memory: Update EXISTING memory (params: location, content, append [true/false], backup [true/false])
  - focus_memory: Load memory into working memory (params: memory_id OR path, focus_type, line_range)
  - search_memory: Search memories (params: query, scope, memory_types, max_results)
  - manage_memory: Control memory properties (params: memory_id, operation [set_priority|pin|unpin|forget])
  - execute_python: Run Python code [SANDBOXED! NO FILE OPS/open()] (params: code)
  - simplify_expression: Evaluate math expression safely (params: expression)
  
  IMPORTANT: Memories cannot be both a memory AND a directory. If 'memory/observations' exists as a memory,
  you cannot create 'memory/observations/something.json'. Use a different path or update the existing memory.

  Actions execute sequentially. Use @last to reference the previous action results:
  - @last - The entire result object from the previous action
  - @last.content - Access fields directly (e.g., content from focus_memory)
  - @last.memory_id - Get the memory_id field from previous result
  - @last.results[0] - Use brackets for array indices

  Format: [{"action": "name", "params": {...}}]

  Examples:
  - {"action": "focus_memory", "params": {"memory_id": "file.txt"}}
  - {"action": "execute_python", "params": {"code": "print(@last.content)"}}
  - {"action": "send_message", "params": {"to": "Bob", "content": "@last.output"}}
  - {"action": "update_memory", "params": {"location": "memory/journal.txt", "content": "\nNew entry", "append": true}}
