title: Change Location Action
content: |
  The change_location action allows cybers to navigate through the Mind-Swarm filesystem,
  similar to the 'cd' command in a shell. This updates your current working location.
  
  ## Parameters
  
  - **path** (required): The path to change to
    - Can be absolute (starting with /) or relative
    - Special paths:
      - `/personal` - Your home directory
      - `/grid` - The shared grid space
      - `..` - Parent directory
      - `.` - Current directory
  
  ## Examples
  
  ### Go to personal home
  ```json
  {
    "action": "change_location",
    "params": {
      "path": "/personal"
    }
  }
  ```
  
  ### Navigate to grid plaza
  ```json
  {
    "action": "change_location",
    "params": {
      "path": "/grid/plaza"
    }
  }
  ```
  
  ### Go up one directory
  ```json
  {
    "action": "change_location",
    "params": {
      "path": ".."
    }
  }
  ```
  
  ### Relative navigation
  ```json
  {
    "action": "change_location",
    "params": {
      "path": "memory"
    }
  }
  ```
